<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Hyro - Home</title>
    
    <link rel='stylesheet' href='dist/style.css'>
    <link rel='icon' href='app/assets/hyro.ico'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css'>
</head>

<body>
    <div class='countdown-box animate__animated animate__fadeInDown'><span id='countdown-text'>...</span></div>

    <section>
        <div class='animate__animated animate__fadeInDown'>
            <div class='center'>
                <div class='hero-img'>
                    <img src='app/assets/hyro/normal.gif' alt='pfp' id='hero-image-pfp'>
                </div>
                <div class='hero-text'>
                    <h1 id='hero-music-text'>Hyro <img class='dev-bage' src='app/assets/dev.svg' alt='dev-bage'></h1>
                    <p>I’m a <span id='age'>0</span> years old backend developer. </p>
                    <a href='https://github.com/xHyroM' target='_blank'><i class='fab fa-github'></i></a>
                    <a href='https://twitter.com/hyrousek' target='_blank'><i class='fab fa-twitter'></i></a>
                    <a href='https://npmjs.com/~xhyrom' target='_blank'><i class='fab fa-npm'></i></a>
                    <a href='https://github.com/Garlic-Team' target='_blank'><i class='fas fa-seedling'></i></a>
                </div>
            </div>
        </div>
    </section>

    <div class='light-dark'>
        <button onClick='darklight()' class='switch'>
            <i class='fas fa-moon' id='light-dark-switcher'></i>
        </button>
    </div>

    <footer>
        <div class='copirajt'>
            <p class='copirajt-text'>© 2018 - <span id='copirajt-jir'>xxxx</span> • Hyro</p>
        </div>
    </footer>

    <audio id='hero-music' hidden loop>
        <source id='hero-music-source'>
    </audio>

    <script src='https://cdn.jsdelivr.net/gh/xaronnn/js-lanyard/lanyard.js'></script>
    <script src='app/js/utils.js'></script>
    <script src='app/js/informations.js'></script>
    <script src='app/js/winter/snow.js'></script>
    <script src='app/js/script.js'></script>
    <script src='app/js/theme.js'></script>
    <script src='https://kit.fontawesome.com/5acf4d9e80.js' crossorigin='anonymous'></script>
</body>

</html>
